<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="main_style.css">
	<title>Cara Clarke</title>
</head>
<body>
	<div class="container marketing">
		<div class="outmost-box"></div> <!-- end outmost box -->
		<div class="red-square"></div> <!-- end large square -->
		<div class="large-circle">
				<p class="pull-left one">1</p> <!-- pull-left -->
				<p class="pull-right two">2</p>
				<p class="pull-left three">3</p>
				<p class="pull-right four">4</p>
		</div> <!-- end large circle -->
		<div class="red-diamond"></div> <!-- end diamond -->
		<div class="vertical-line"></div>
		<div class="horizontal-line"></div>
		<div class="small-circle">
			<p>5</p> <!-- TODO : font bigger and serif font -->
		</div>
	</div>
	<!-- end main container -->
</body>
</html>
